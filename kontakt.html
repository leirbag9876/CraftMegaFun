<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularze</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    iframe { margin-top: 20px; border: none; }
    select { padding: 8px; margin: 20px; }
  </style>
</head>
<body>
  <h1>Wybierz formularz</h1>
  <select id="formularzSelect" onchange="zmienFormularz()">
    <option value="">-- wybierz rolę --</option>
    <option value="Budowniczy">Budowniczy</option>
    <option value="Chatmod">Chatmod</option>
    <option value="Moderator">Moderator</option>
  </select>

  <div id="formularzContainer"></div>

  <script>
    function zmienFormularz() {
      const select = document.getElementById("formularzSelect").value;
      const container = document.getElementById("formularzContainer");

      let link = "";
      if (select === "rekrutacja") {
        link = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeHDKvIQXcnqMyJtBGK2UfmAa6tqk3SE0EAXvKUuqnGhDHIAw/viewform?embedded=true" width="640" height="1047" frameborder="0" marginheight="0" marginwidth="0">Ładuję…</iframe>';
      } else if (select === "wspolpraca") {
        link = '<iframe src="TUTAJ_LINK_DO_FORMULARZA_WSPOLPRACA" width="640" height="1047" frameborder="0" marginheight="0" marginwidth="0">Ładuję…</iframe>';
      } else if (select === "kontakt") {
        link = '<iframe src="TUTAJ_LINK_DO_FORMULARZA_KONTAKT" width="640" height="1047" frameborder="0" marginheight="0" marginwidth="0">Ładuję…</iframe>';
      }

      container.innerHTML = link;
    }
  </script>
</body>
</html>
