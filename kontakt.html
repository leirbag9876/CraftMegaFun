<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz zgłoszeniowy - CraftMegaFun</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#1e1e1e; color:#fff; }
    header { background:#2b2b2b; padding:20px; text-align:center; }
    header h1 { margin:0; color:#f39c12; }
    nav { background:#333; display:flex; justify-content:center; }
    nav a { color:#fff; text-decoration:none; padding:15px 20px; display:block; }
    nav a:hover { background:#444; }
    section { padding:40px 20px; max-width:700px; margin:auto; }
    label { display:block; margin-top:15px; }
    input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:none; }
    input[type="submit"] { background:#f39c12; color:#fff; cursor:pointer; margin-top:20px; }
    input[type="submit"]:hover { background:#e67e22; }
    footer { background:#2b2b2b; text-align:center; padding:15px; color:#ccc; margin-top:30px; }
  </style>
</head>
<body>

<header>
  <h1>Formularz zgłoszeniowy - CraftMegaFun</h1>
</header>

<nav>
  <a href="index.html">Strona główna</a>
  <a href="forum.html">Forum</a>
  <a href="sklep.html">Sklep</a>
  <a href="kontakt.html">Formularz</a>
</nav>

<section>
  <h2>Zgłoszenie na rolę w administracji</h2>
  <form action="https://formsubmit.co/el/woyiwo" method="POST">

    <label for="nick">Twój nick w grze:</label>
    <input type="text" id="nick" name="nick" required>

    <label for="rola">Rola, na którą się zgłaszasz:</label>
    <select id="rola" name="rola" required>
      <option value="">-- Wybierz --</option>
      <option value="Mod Budowniczy">Mod Budowniczy</option>
      <option value="ChatMod">ChatMod</option>
      <option value="Moderator serwerowy">Moderator serwerowy</option>
    </select>

    <label for="wiek">Twój wiek:</label>
    <input type="number" id="wiek" name="wiek" min="10" max="100" required>

    <label for="czas">Jak często będziesz grał na serwerze?</label>
    <select id="czas" name="czas" required>
      <option value="">-- Wybierz --</option>
      <option value="Codziennie">Codziennie</option>
      <option value="Kilka razy w tygodniu">Kilka razy w tygodniu</option>
      <option value="Kilka razy w miesiącu">Kilka razy w miesiącu</option>
      <option value="Okazjonalnie">Okazjonalnie</option>
    </select>

    <label for="dlaczego">Dlaczego chcesz tę rolę?</label>
    <textarea id="dlaczego" name="dlaczego" rows="5" required></textarea>

    <label for="projekty">Linki do swoich projektów / portfolio (Minecraft, Discord, zdjęcia itp.)</label>
    <input type="text" id="projekty" name="projekty">

    <label for="pytania">Dodatkowe pytania / informacje (opcjonalnie)</label>
    <textarea id="pytania" name="pytania" rows="3"></textarea>

    <input type="submit" value="Wyślij zgłoszenie">
  </form>
</section>

<footer>
  &copy; 2025 CraftMegaFun. Wszelkie prawa zastrzeżone.
</footer>

</body>
</html>
