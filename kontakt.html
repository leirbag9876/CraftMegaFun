<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekrutacja - CraftMegaFun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #002b36);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #0ff;
      font-size: 3em;
    }

    header p {
      margin: 10px 0 0 0;
      color: #bbb;
      font-size: 1.2em;
    }

    /* Nawigacja jak na głównej stronie */
    nav.navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .nav-box {
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1em;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
    }

    .nav-box:hover {
      background: #0ff;
      color: #000;
      border-color: #00cccc;
    }

    .shop-box {
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      border: 2px solid #ff6600;
      color: #000;
      box-shadow: 0 0 10px rgba(255,102,0,0.7);
    }

    .shop-box:hover {
      background: linear-gradient(45deg, #ffcc00, #ff6600);
      box-shadow: 0 0 15px rgba(255,204,0,0.9);
      transform: translateY(-2px);
    }

    section.hero {
      text-align: center;
      padding: 80px 20px;
    }

    section.hero h2 {
      color: #ff6600;
      margin: 20px 0 40px 0;
      font-size: 2em;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-main, .btn-secondary {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      font-size: 1.1em;
      min-width: 200px;
    }

    .btn-main { background: #0ff; color: #000; }
    .btn-main:hover { background: #00cccc; }

    .btn-secondary { background: #111; border: 2px solid #0ff; color: #0ff; }
    .btn-secondary:hover { background: #0ff; color: #000; }

    /* Stopka */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.8);
      margin-top: 40px;
    }

    /* Kopiowanie IP */
    .copy-ip {
      display: inline-block;
      background: #0ff;
      color: #000;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background .15s ease;
    }
    .copy-ip:hover { background: #00cccc; }
  </style>
</head>
<body>

<header>
  <h1>CraftMegaFun</h1>
  <p>IP serwera: <span class="copy-ip">CraftMegaFun.chsrv.pl</span></p>
</header>

<nav class="navbar">
  <a href="index.html" class="nav-box">Strona Główna</a>
  <a href="rekrutacja.html" class="nav-box">Rekrutacja</a>
  <a href="sklep.html" class="nav-box shop-box">Sklep</a>
  <a href="pomoc.html" class="nav-box">Pomoc</a>
  <a href="informacje.html" class="nav-box">Informacje</a>
</nav>

<section class="hero">
  <h2>Obecnie rekrutujemy na poniższe role:</h2>
  <div class="hero-buttons">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeHDKvIQXcnqMyJtBGK2UfmAa6tqk3SE0EAXvKUuqnGhDHIAw/viewform" 
       class="btn-main" target="_blank" rel="noopener noreferrer">Budowniczy</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScPMPfkuXFSQUT-oNEgrvQjxf5ISux8oTZR5DpRKU4P_UJHTg/viewform" 
       class="btn-main" target="_blank" rel="noopener noreferrer">Moderator</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSctX33xsPeyxpNHs7UK0K5pAu4ivpJsClHiIM_-ZMmBOeD6_Q/viewform" 
       class="btn-main" target="_blank" rel="noopener noreferrer">ChatMod</a>
  </div>
</section>

<footer>
  © 2025 CraftMegaFun — Serwer Minecraft LifeSteal
</footer>

<script>
document.addEventListener('click', function(e){
  var el = e.target.closest && e.target.closest('.copy-ip');
  if(!el) return;
  var ip = el.getAttribute('data-ip') || el.textContent.trim();
  if(!ip) return;

  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(ip).then(function(){
      var old = el.textContent;
      el.textContent = 'Skopiowano!';
      setTimeout(function(){ el.textContent = ip; }, 1400);
    });
  } else {
    var ta = document.createElement('textarea');
    ta.value = ip;
    document.body.appendChild(ta);
    ta.select();
    try { document.execCommand('copy'); el.textContent = 'Skopiowano!'; } catch(e){}
    ta.remove();
    setTimeout(function(){ el.textContent = ip; }, 1400);
  }
});
</script>

</body>
</html>
